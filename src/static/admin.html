<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Words count data</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"></head>
    <link href="css/admin.css" rel="stylesheet">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<body>
<table id="table_id" class="display" data-order='[[ 2, "desc" ]]' data-page-length='20'>
    <thead>
    <tr>
        <th>Word</th>
        <th>Frequency on last page</th>
        <th>Total frequency</th>
    </tr>
    </thead>
</table>
</body>
<script>
  $(document).ready( function () {
    $('#table_id').dataTable( {
      "ajax": {
        "url": "/api/v1/getWordsData",
        "dataSrc": "words"
      }
    })
  });
</script>
</html>
